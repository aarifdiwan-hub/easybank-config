spring:
  application:
    name: accounts
  port: 8080
  datasource:
    url: jdbc:h2:mem:accounts
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show_sql: true


accounts:
  default-branch-address: 42 Young Street, New York
  default-account-type: Savings

