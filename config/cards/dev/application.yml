# Cards service - Development configuration
spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:cards
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show_sql: true

server:
  port: 9000

cards:
  default-card-type: Credit Card
  default-card-limit: 100000

